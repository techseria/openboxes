grails:
    profile: react-webpack
    codegen:
        defaultPackage: openboxes
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: openboxes
        version: 1
        grailsVersion: 3.3.9
        branchName: default
        buildDate: 02 Feb 2012 11\:17\:30 PM
        buildNumber: 1
        revisionNumber: 11160

server:
    context-path: /

spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true


---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    config:
        locations:
            - classpath:${appName}-config.properties,
            - classpath:${appName}-config.groovy,
            - file:${userHome}/.grails/${appName}-config.properties,
            - file:${userHome}/.grails/${appName}-config.groovy


    exceptionresolver:
        params:
            exclude:
                - password

    validateable:
        packages:
            - org.pih.warehouse.inventory,
            - org.pih.warehouse.fulfillment,
            - org.pih.warehouse.order,
            - org.pih.warehouse.request,
            - org.pih.warehouse.shipment,
    plugins:
        raven:
            active: false
            dsn: https://{PUBLIC_KEY}:{SECRET_KEY}@app.getsentry.com/{PROJECT_ID}


endpoints:
    jmx:
        unique-names: true

