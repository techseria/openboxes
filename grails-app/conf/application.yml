            dbCreate: update
            url:
    test:
        dataSource:
            dbCreate: update
            url:
    production:
        dataSource:
            dbCreate: update
            url:
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
